<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
  <script>
    // Show logout confirmation popup
        function showLogoutConfirmation() {
            document.getElementById('logout-popup').style.display = 'block';
        }

        // Close the logout confirmation popup
        function closeLogoutPopup() {
            document.getElementById('logout-popup').style.display = 'none';
        }

        // Perform logout and redirect to login page
        function logout() {
            localStorage.removeItem('user'); // Clear user data from local storage
            window.location.href = 'login.html'; // Redirect to login page
        }

        function showhome(){
            window.location.href='home.html';
        }

        // Run the function when the page loads
        window.onload = displayWelcomeMessage;
    </script>

     <!-- Logout button (top-right corner) -->
     <div class="logout-container">
        <button class="logout-button" onclick="showLogoutConfirmation()">Logout</button>
    </div>

    <div class="home-container">
        <button class="home-button" onclick ="showhome()"> Home </button>
    </div>

    <!-- Logout confirmation popup -->
    <div id="logout-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to logout?</p>
            <div class="popup-buttons">
                <button onclick="logout()">Yes</button>
                <button onclick="closeLogoutPopup()">No</button>
            </div>
        </div>
    </div>

    <div class="container">

        

            

        <!-- Contact Us Section -->
        <section class="contact-us">
            <h2>Contact Us</h2>

            <!-- Contact Information Section -->
            <div class="contact-info">
                <p><strong>Author:</strong> name</p>
                <p><strong>Email:</strong> <a href="mailto:yapnv1008@gmail.com">exp@example.com</a></p>
                <p><strong>Phone:</strong> 0122344566</p>
                
            </div>

            <div>
                <p> If your have any problem, please fill up the form below!</p>
            </div>

            <!-- Contact Form -->
            <form action="/submit-contact" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name"> <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="Enter your email"> <br>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" autocomplete="off"  placeholder="Enter your name"></textarea><br>

                <button type="submit" onclick="">Send Message</button>
            </form>
        </section>

    </div>

</body>
</html>
